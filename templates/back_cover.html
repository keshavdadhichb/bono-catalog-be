<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        .back-cover {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 80pt;
        }

        .logo-container {
            margin-bottom: 40pt;
        }

        .logo {
            height: 60pt;
            width: auto;
            opacity: 0.9;
        }

        .brand-name {
            font-size: 28pt;
            font-weight: 300;
            letter-spacing: 6pt;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 24pt;
        }

        .tagline {
            font-size: 11pt;
            font-weight: 400;
            letter-spacing: 3pt;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 60pt;
        }

        .contact-info {
            font-size: 10pt;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            line-height: 2;
            letter-spacing: 1pt;
        }

        .contact-info a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .divider {
            width: 40pt;
            height: 1pt;
            background: rgba(255, 255, 255, 0.2);
            margin: 40pt 0;
        }

        .copyright {
            font-size: 8pt;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1pt;
            margin-top: 40pt;
        }
    </style>
</head>

<body>
    <div class="back-cover">
        {% if logo_image %}
        <div class="logo-container">
            <img src="{{ logo_image }}" alt="Logo" class="logo">
        </div>
        {% endif %}

        <div class="brand-name">{{ brand_name }}</div>

        {% if tagline %}
        <div class="tagline">{{ tagline }}</div>
        {% endif %}

        <div class="divider"></div>

        {% if contact_info %}
        <div class="contact-info">
            {{ contact_info | safe }}
        </div>
        {% endif %}

        <div class="copyright">
            Â© {{ year }} {{ brand_name }}. All Rights Reserved.
        </div>
    </div>
</body>

</html>
